<html>

<head>
    <title>Treeview example</title>

    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>

    <!-- Visualisations -->
    <script src="../dist/unipept-visualizations.js"></script>
</head>

<body>
    <div id="treeview1"></div>
    <div id="treeview2"></div>
    <div id="treeview3"></div>

    <script>
        d3.json("data/taxonomy.json").then(data => {
            const treeview = new UnipeptVisualizations.Treeview(
                document.getElementById("treeview1"),
                data,
                {
                    width: 900,
                    height: 400,
                    enableExpandOnClick: false,
                    enableTooltips: false,
                }
            )
        });

        d3.json("data/family.json").then(data => {
            const treeview = new UnipeptVisualizations.Treeview(
                document.getElementById("treeview2"),
                data,
                {
                    colors: "steelblue",
                    width: 900,
                    height: 400
                }
            )
        });

        d3.json("data/flare.json").then(data => {
            const treeview = new UnipeptVisualizations.Treeview(
                document.getElementById("treeview3"),
                data,
                {
                    levelsToExpand: 1,
                    width: 900,
                    height: 400,
                    enableExpandOnClick: false,
                    enableTooltips: false,
                }
            )
        });
    </script>
</body>

</html>
