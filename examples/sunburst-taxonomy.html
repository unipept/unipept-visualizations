<html>
    <head>
        <title>Sunburst example</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
        <!-- Visualiations -->
        <script src="../dist/bundle.js"></script>
    </head>

    <body>
        <div id="d3Sunburst"></div>

        <script>
            d3.json("data/taxonomy.json").then(data => {
                const sunburst = new UnipeptVisualizations.Sunburst(
                    document.getElementById("d3Sunburst"),
                    data,
                    {
                        getTooltipText: (d) => {
                            let numberFormat = d3.format(",d");
                            return numberFormat(!d.data.self_count ? "0" : d.data.self_count) + (d.data.self_count && d.data.self_count === 1 ? " sequence" : " sequences") +
                                " specific to this level<br/>" + numberFormat(!d.data.count ? "0" : d.data.count) + (d.data.count && d.data.count === 1 ? " sequence" : " sequences") + " specific to this level or lower";
                        },
                        width: 600,
                        height: 600,
                        fixedColors: true
                    }
                );

                const end = new Date().getTime();
            });
        </script>
    </body>
</html>
