<html>

  <head>
    <title>Sunburst example v2.0</title>
    <meta charset="UTF-8">    

    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Visualiations -->
    <script src="../dist/bundle.js"></script>


  </head>

  <body>
    <div id="d3Sunburst"></div>

    <script>
      d3.json("data/flare.json").then(function(data) {
        sunburst(data, {parent: "#d3Sunburst",
                        width: 900,
                        height: 600,
                        colors: ColorPalette.sunburstColorsAlt,
                        countAccessor: function (d) { return d.size; },
                        enableTooltips: true,
                        enableBreadcrumbs: true
                       });
      });
    </script>
  </body>

</html>
