<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>

    <!-- Visualisations -->
    <script src="../dist/unipept-visualizations.js"></script>
</head>

<body>
<div id="d3Barplot"></div>

    );

</script>
</body>
</html>
